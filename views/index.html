<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TEST</title>
    <meta name="description" content="Node.js image upload using express, jQuery using ajax." />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style type="text/css">body {background-color: #e1e1e1;}</style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4"><h1>Test</h1></div>
            <div class="col-md-4"></div>
        </div>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">

                    <p>Supported image formats: JPEG, PNG, GIF, BMP</p>
                    <p>Image file size: Less than 4MB</p>
                    <p>Image dimension: Greater than 50 x 50 pixels</p>

                <!-- Photos upload Form -->
                <form id="upload-photos" method="post" action="/upload_photos" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="photos-input">File input</label>
                        <input id="photos-input" type="file" name="photos[]" multiple="multiple" >
                        <p class="help-block">You can upload up to 1 file</p>
                    </div>
                    <input type="hidden" name="csrf_token" value="just_a_text_field" />
                    <!-- <input class="btn btn-default" type="submit" name="Photo Uploads" value="Upload Photos" /> -->

                    <input class="btn btn-default btn-test" type="submit" name="Photo Uploads" value=" test?" />
                </form>
            </div>



        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4"> <br> </div>
            <div class="col-md-4"></div>
        </div>


        <!-- Progress Bar -->
        <div class="row">
            <div class="col-md-12">
                <div class="progress">
                    <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
                        <span class="sr-only"></span>
                    </div>
                </div>
            </div>
        </div>


        </div>
        <!-- Photos Album Container -->
        <div id="album" class="row"></div>

        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="/public/js/script.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/public/js/app.js"></script>

</body>
</html>
